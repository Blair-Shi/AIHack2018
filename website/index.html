<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Find a route using Geolocation and Google Maps API</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true&key=AIzaSyBlHubJVUz2T6ac71YX91DY3j2Ddfjmyko"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	
    <script src="jquery-csv.js"></script>
    <script>
      console.log("hey");
      var person = {
    sex:1,
    age: 2,
    veh_age: 10,
    day_of_week:1,
    time:"13:03",
    weather:1,
    vehicle_type:9
  } 

      function calculateRoute(from, to, severities) {
        // Center initialized to Naples, Italy
        //console.log(severities[0]);
        var myOptions = {
          zoom: 10,
          center: new google.maps.LatLng(51.4985146, -0.1775063),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // Draw the map
        var map = new google.maps.Map(document.getElementById("map"), myOptions);
        var directionsService = new google.maps.DirectionsService();

        var directionsRequest = {
          origin: from,
          destination: to,
          travelMode: google.maps.DirectionsTravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC
        };
        var bounds = new google.maps.LatLngBounds();
        var colours = new Array();

        var i;
        for (i = 0; i < severities.length; i++) {
          var serverity = severities[i].trim();
          console.log(serverity);
          console.log(serverity=="2");
          if(serverity=="0"){
            colours.push("#4BF442");
          }
          else if(serverity=="1"){
            colours.push("#41D3F4");
          }
          else if(serverity=="2"){
            colours.push("#FF0000");
          }
        } 

        directionsService.route(directionsRequest, function (response, status) {
                //console.log(response.routes[0].legs);
                var thing = new Array();
                if (status == google.maps.DirectionsStatus.OK) {
                    var legs = response.routes[0].legs;
                    for (i = 0; i < legs.length; i++) {
                        var steps = legs[i].steps;
                        //console.log(steps);
                        
                        for (j = 0; j < steps.length; j++) {
                            var nextSegment = steps[j].path;
                            var poly = new google.maps.Polyline({
                                        path: [],
                                        strokeColor: colours[j],
                                        strokeOpacity: 1.0,
                                        strokeWeight: 4
                                    });
                            
                            for (k = 0; k < nextSegment.length; k++) {
                                //poly.setOptions({strokeColor:colours[k%3]});
                                poly.getPath().push(nextSegment[k]);
                                bounds.extend(nextSegment[k]);
                            }
                            thing.push(poly);
                            poly.setMap(map);
                        }
                    }
                } else {
                    alert("Something went wrong" + status);
                }
            });      

      }

      $(document).ready(function() {
        // If the browser supports the Geolocation API
        if (typeof navigator.geolocation == "undefined") {
          $("#error").text("Your browser doesn't support the Geolocation API");
          return;
        }
        console.log("ready");
        $("#from-link, #to-link").click(function(event) {
          event.preventDefault();
          var addressId = this.id.substring(0, this.id.indexOf("-"));

          navigator.geolocation.getCurrentPosition(function(position) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({
              "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
            },
            function(results, status) {
              if (status == google.maps.GeocoderStatus.OK)
                $("#" + addressId).val(results[0].formatted_address);
              else
                $("#error").append("Unable to retrieve your address<br />");
            });
          },
          function(positionError){
            $("#error").append("Error: " + positionError.message + "<br />");
          },
          {
            enableHighAccuracy: true,
            timeout: 10 * 1000 // 10 seconds
          });
        });

        function runPyScript(input){
                console.log("sending");
                var jqXHR = $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:5000/login",
                    async: false,
                    data: { mydata: input }
                });
                console.log("back");
                return jqXHR.responseText;
            }

        $("#calculate-route").submit(function(event) {
          event.preventDefault();
          console.log("------------------");
          console.log(person.age);
          datatosend = person.sex + "," + person.age + "," + person.veh_age  +
          "," + person.day_of_week +"," + person.time +","+  person.weather  +
          "," + person.vehicle_type + ", " +  $("#from").val() + "-" + $("#to").val();

          console.log(datatosend);
          result = runPyScript(datatosend);
          console.log(typeof result);
          console.log('Got back ' + result);
          calculateRoute($("#from").val(), $("#to").val(), result.split(","));
        });

      });
    </script>
    <style type="text/css">
      #map {
        width: 500px;
        height: 400px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>UK Road Map</h1>
    <form id="calculate-route" name="calculate-route" action="#" method="get">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
      <br />

      <label for="to">To:</label>
      <input type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
      <br />

      <input type="submit" />
      <input type="reset" />
    </form>
    <center><div id="map"></div></center>
    <p id="error"></p>
  </body>
</html>
